<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/" class="btn-outline-secondary btn m-2">На главную</a>
    </div>
</div>
<div class="container">
    <form method="post" th:object="${user}">
        <div>
            <div>
                <div class="d-flex justify-content-center">
                        <div>
                            <label for="login">Введите логин</label>
                            <input type="text" th:field="*{login}" th:value="*{login}" id="login"/>
                            <input type="hidden" th:field="*{routeIdForJoin}" th:value="*{routeIdForJoin}"/>
                        </div>
                    <button class="btn btn-outline-success p-2" type="submit">Ввести</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
