<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/transports/add" class="btn btn-outline-secondary m-2">Добавить транспорт</a>
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Вместимость (кол-во человек)</th>
            <th scope="col">Тип</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transport : ${transportList}">
            <td th:text="${transport.name}">name</td>
            <td th:text="${transport.capacity}">price</td>
            <td th:text="${transport.type.description}">type</td>
            <td>
                <a th:href="@{/transports/{id}/update(id=${transport.id})}">Изменить</a>
                <a>|</a>
                <a th:href="@{/transports/{id}/delete(id=${transport.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
