<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/routes/add" class="btn btn-outline-secondary m-2">Добавить маршрут</a>
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Транспорт</th>
            <th scope="col">Тип транспорта</th>
            <th scope="col">Место, время отбытия</th>
            <th scope="col">Место, время прибытия</th>
            <th scope="col">Свободное Кол-во мест</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route : ${routes}">
            <td th:text="${route.transport.name}">name</td>
            <td th:text="${route.transport.type.description}">type name</td>
            <td th:text="${route.departureAddress} + ' ' + ${#dates.format(route.departureDateTime, 'dd-MM-yyyy HH:mm')}">departure address, datetime</td>
            <td th:text="${route.arrivalAddress} + ' ' + ${#dates.format(route.arrivalDateTime, 'dd-MM-yyyy HH:mm')}">arrival address, datetime</td>
            <td th:text="${route.freeSeats}">free seats</td>

            <td>
                <a th:href="@{/routes/{id}/update(id=${route.id})}">Изменить</a>
                <a>|</a>
                <a th:href="@{/routes/{id}/delete(id=${route.id})}">Удалить</a>
                <a th:href="@{/routes/{route_id}/join(route_id=${route.id})}">Записаться</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
